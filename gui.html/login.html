<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - Industrial Supplier Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="key-features.html">Key Features</a></li>
      <li><a href="industries.html">Industries</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li style="margin-left: auto;"><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Auth Container -->
  <div class="auth-container">
    <!-- Toggle Buttons -->
    <div class="auth-toggle">
      <button id="login-toggle" class="active">Login</button>
      <button id="signup-toggle">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form active">
      <h2>Welcome Back!</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="toggle-text">Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="auth-form">
      <h2>Create an Account</h2>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p class="toggle-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
